<div class='formulaire_spip formulaire_configurer formulaire_configurer_forums_contenu' id='formulaire_configurer_forums_contenu'>
<h3 class='titrem'>[(#CHEMIN_IMAGE{revision-24.png}|balise_img{'',cadre-icone})]<:revisions:titre_form_revisions_objets:></h3>

[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]

	<form action="#ENV{action}#formulaire_configurer_contenu_forums" method="post" enctype='multipart/form-data'><div>
		[(#ACTION_FORMULAIRE{#ENV{action}})]
		<ul>
			<li class='long_label configurer_objets_versions[ (#ENV**{erreurs}|table_valeur{objets_versions}|oui)erreur]'>
				<label><:revisions:label_config_revisions_objets:></label>
				[<span class='erreur_message'>(#ENV**{erreurs}|table_valeur{objets_versions})</span>]
				[(#REM|charger_choix_objets_revisions)]
			</li>
		</ul>
		<p class='boutons'><input class='submit' type="submit" name="ok" value="<:bouton_enregistrer:>"/></p>
	</div></form>

</div>
